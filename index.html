<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光信件</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #f8f4ff 0%, #f0ebff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Serif SC', serif;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            color: #5a4a6a;
        }
        
        /* 背景纹理 */
        .bg-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(160, 140, 200, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 85% 75%, rgba(140, 120, 180, 0.05) 0%, transparent 25%);
            pointer-events: none;
            z-index: -2;
        }
        
        /* 浮动光点效果 */
        .floating-lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .light {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(180, 160, 220, 0.6);
            border-radius: 50%;
            animation: float-light 15s infinite linear;
        }
        
        @keyframes float-light {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        .letter-container {
            width: 100%;
            max-width: 850px;
            position: relative;
        }
        
        .letter {
            background: linear-gradient(145deg, #ffffff 0%, #fcfaff 100%);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(140, 120, 180, 0.15),
                0 5px 15px rgba(140, 120, 180, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 70px 60px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(220, 210, 240, 0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        .letter:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 70px rgba(140, 120, 180, 0.2),
                0 8px 20px rgba(140, 120, 180, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }
        
        /* 纸张纹理效果 */
        .letter:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, transparent 98%, rgba(160, 140, 200, 0.03) 100%),
                linear-gradient(rgba(160, 140, 200, 0.02) 1px, transparent 1px);
            background-size: 25px 35px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* 信纸边缘装饰 */
        .letter:after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 1px solid rgba(180, 160, 220, 0.15);
            border-radius: 10px;
            pointer-events: none;
            z-index: 1;
        }
        
        .letter-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            padding-bottom: 40px;
            z-index: 2;
        }
        
        .letter-header:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 30%;
            right: 30%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #b8a8e0, transparent);
            border-radius: 1px;
        }
        
        .seal-container {
            display: inline-block;
            position: relative;
            margin-bottom: 35px;
        }
        
        .seal {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #c8b8f0 0%, #a090d0 70%, #9078c0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 42px;
            box-shadow: 
                0 10px 30px rgba(160, 140, 200, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                inset 0 -2px 4px rgba(100, 80, 140, 0.2);
            position: relative;
            z-index: 2;
            animation: seal-float 4s infinite alternate ease-in-out;
            border: 3px solid rgba(255, 255, 255, 0.25);
        }
        
        @keyframes seal-float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .seal:after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px dashed rgba(180, 160, 220, 0.4);
            z-index: 1;
            animation: seal-rotate 25s infinite linear;
        }
        
        @keyframes seal-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .letter-title {
            font-size: 3.2rem;
            color: #7a68a0;
            margin-bottom: 15px;
            font-weight: 400;
            letter-spacing: 10px;
            font-family: 'Ma Shan Zheng', cursive;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        .letter-subtitle {
            font-size: 1.3rem;
            color: #a090c0;
            margin-bottom: 40px;
            font-weight: 300;
            font-style: italic;
        }
        
        /* 密码输入区域 */
        .password-section {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9) 0%, rgba(250, 248, 255, 0.9) 100%);
            border-radius: 16px;
            padding: 40px 35px;
            margin: 0 auto 60px;
            width: 90%;
            max-width: 500px;
            box-shadow: 
                0 10px 35px rgba(140, 120, 180, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.7),
                0 0 0 1px rgba(200, 190, 220, 0.2);
            border: 1px solid rgba(220, 210, 240, 0.4);
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }
        
        .password-section:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 40px rgba(140, 120, 180, 0.18),
                inset 0 1px 0 rgba(255, 255, 255, 0.7),
                0 0 0 1px rgba(200, 190, 220, 0.3);
        }
        
        .password-label {
            display: block;
            font-size: 1.2rem;
            color: #7a68a0;
            margin-bottom: 25px;
            font-weight: 500;
            text-align: center;
            letter-spacing: 1.5px;
        }
        
        .password-input-container {
            display: flex;
            position: relative;
        }
        
        .password-input {
            flex-grow: 1;
            padding: 18px 25px;
            font-size: 1.3rem;
            border: 2px solid rgba(180, 160, 220, 0.4);
            border-radius: 12px 0 0 12px;
            background: rgba(255, 255, 255, 0.95);
            color: #5a4a6a;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            text-align: center;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #a090d0;
            box-shadow: 0 0 0 3px rgba(160, 140, 200, 0.15);
        }
        
        .unlock-btn {
            background: linear-gradient(to right, #b8a8e0, #a090d0);
            color: white;
            border: none;
            border-radius: 0 12px 12px 0;
            padding: 0 35px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(160, 140, 200, 0.3);
        }
        
        .unlock-btn:hover {
            background: linear-gradient(to right, #a898d8, #9080c8);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(160, 140, 200, 0.4);
        }
        
        .hint-text {
            margin-top: 20px;
            font-size: 0.95rem;
            color: #a090c0;
            text-align: center;
            font-style: italic;
        }
        
        .error-message {
            position: absolute;
            top: -50px;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #ff8a8a, #ff6b8b);
            color: white;
            padding: 14px 22px;
            border-radius: 10px;
            font-size: 0.95rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 8px 25px rgba(255, 107, 139, 0.25);
            z-index: 10;
        }
        
        .error-message.show {
            opacity: 1;
        }
        
        /* 信件内容 */
        .letter-content {
            display: none;
            animation: content-appear 1.2s ease;
            position: relative;
            z-index: 2;
        }
        
        @keyframes content-appear {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .letter-body {
            line-height: 2.1;
            font-size: 1.2rem;
            color: #5a4a6a;
            text-align: justify;
            margin-bottom: 50px;
            position: relative;
        }
        
        .letter-body p {
            margin-bottom: 35px;
            text-indent: 2.5em;
            position: relative;
        }
        
        .letter-body p:first-child:first-letter {
            font-size: 3.2rem;
            color: #a090d0;
            font-weight: bold;
            float: left;
            line-height: 0.9;
            margin-right: 12px;
            margin-top: 8px;
            font-family: 'Ma Shan Zheng', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
        }
        
        .highlight {
            color: #9078c0;
            font-weight: 500;
            position: relative;
            display: inline-block;
        }
        
        .highlight:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(160, 140, 200, 0.3), transparent);
            transform: translateY(4px);
            border-radius: 2px;
        }
        
        .quote {
            border-left: 4px solid #c8b8f0;
            padding: 25px 30px;
            margin: 40px 0 40px 40px;
            font-style: italic;
            color: #7a68a0;
            font-size: 1.25rem;
            background: rgba(240, 236, 255, 0.5);
            border-radius: 0 12px 12px 0;
            position: relative;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.03);
        }
        
        .quote:before {
            content: "❝";
            position: absolute;
            top: -15px;
            left: -15px;
            font-size: 2.5rem;
            color: #c8b8f0;
            opacity: 0.7;
        }
        
        .letter-footer {
            margin-top: 60px;
            color: #a090c0;
            font-size: 1.1rem;
            text-align: right;
            padding-top: 30px;
            border-top: 2px solid rgba(200, 190, 220, 0.3);
            font-style: italic;
            position: relative;
        }
        
        .letter-footer:before {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #c8b8f0, transparent);
        }
        
        .return-btn {
            background: linear-gradient(to right, #c8b8f0, #b0a0e0);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin: 50px auto 0;
            display: none;
            box-shadow: 0 8px 25px rgba(160, 140, 200, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .return-btn:hover {
            background: linear-gradient(to right, #b8a8e8, #a898d8);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(160, 140, 200, 0.4);
        }
        
        .return-btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(30deg);
            transition: transform 0.6s;
        }
        
        .return-btn:hover:after {
            transform: rotate(30deg) translateX(100%);
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .letter {
                padding: 50px 40px;
            }
            
            .letter-title {
                font-size: 2.6rem;
                letter-spacing: 8px;
            }
        }
        
        @media (max-width: 768px) {
            .letter {
                padding: 40px 30px;
            }
            
            .letter-title {
                font-size: 2.2rem;
                letter-spacing: 6px;
            }
            
            .letter-body {
                font-size: 1.1rem;
                line-height: 1.9;
            }
            
            .password-section {
                padding: 30px 25px;
            }
            
            .seal {
                width: 85px;
                height: 85px;
                font-size: 36px;
            }
            
            .quote {
                margin: 30px 0 30px 20px;
                padding: 20px;
            }
        }
        
        @media (max-width: 576px) {
            .letter {
                padding: 30px 20px;
            }
            
            .letter-title {
                font-size: 1.8rem;
                letter-spacing: 4px;
            }
            
            .password-input-container {
                flex-direction: column;
            }
            
            .password-input {
                border-radius: 12px 12px 0 0;
                margin-bottom: 0;
            }
            
            .unlock-btn {
                border-radius: 0 0 12px 12px;
                padding: 18px;
            }
            
            .letter-body p {
                text-indent: 2em;
            }
        }
        
        .secret-marker {
            position: absolute;
            top: 25px;
            right: 25px;
            color: rgba(160, 140, 200, 0.4);
            font-size: 0.95rem;
            font-style: italic;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* 内容加载动画 */
        .loading-content {
            display: none;
            text-align: center;
            padding: 40px;
            color: #a090c0;
            font-style: italic;
        }
        
        .loading-content i {
            font-size: 24px;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- 背景纹理 -->
    <div class="bg-texture"></div>
    
    <!-- 浮动光点 -->
    <div class="floating-lights" id="floatingLights"></div>
    
    <div class="letter-container">
        <div class="letter">
            <!-- 秘密标记 -->
            <div class="secret-marker">
                <i class="fas fa-feather-alt"></i>
                <span>私密信件</span>
            </div>
            
            <!-- 信件封面 -->
            <div class="letter-header">
                <div class="seal-container">
                    <div class="seal">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                
                <h1 class="letter-title">时光信件</h1>
                <p class="letter-subtitle">仅以此信，铭记那些珍贵的瞬间</p>
            </div>
            
            <!-- 密码输入区域 -->
            <div class="password-section" id="passwordSection">
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i> 密码错误，请重试！
                </div>
                
                <label class="password-label">请输入密钥以开启信件：</label>
                <div class="password-input-container">
                    <input type="password" class="password-input" id="passwordInput" placeholder="" maxlength="4">
                    <button class="unlock-btn" id="unlockBtn">
                        <i class="fas fa-key"></i> 开启信封
                    </button>
                </div>
                <p class="hint-text"></p>
            </div>
            
            <!-- 信件内容区域 - 初始为空 -->
            <div class="letter-content" id="letterContent">
                <div class="loading-content" id="loadingContent">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>正在为您生成信件内容...</p>
                </div>
                <div class="letter-body" id="letterBody">
                    <!-- 信件内容将通过JavaScript动态生成 -->
                </div>
                
                <div class="letter-footer">
                    <p>—— 一封未寄出的信，记录时光深处的悸动</p>
                </div>
                
                <div class="text-center">
                    <button class="return-btn" id="returnBtn">
                        <i class="fas fa-lock"></i> 重新封存信件
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // 信件内容数据 - 不再直接写在HTML中
            const letterContentData = {
                paragraphs: [
                    { 
                        text: "在这几年里，最快乐的时光目前我有了两次。",
                        isFirst: true 
                    },
                    { 
                        text: `第一次是<span class="highlight">24年的春节时期</span>。一些事情的巧合让我们能聚在一起。因为是提前规划好的，所以我期待了那一天很久，可等到它来临的时候我反而很紧张。我来得较早，在包厢里我焦躁不安。我怕，怕见到你，不，其实更是怕你见到我。我像只老鼠，只敢躲在暗处，期待，但我也深知自己没理由能站在光照下窥探你的幸福。直到再次见到你，一眼，无言，我还是会心动不已。包厢不大，大家聚在一起共享午餐，我们间隔似远非远，近在眼前，远在天边。时光飞逝，聚餐也以最后的合影留念作了结局。刹那间，人生似乎失去了什么，但现实中一切正常。我看看天边，脸部呆滞地笑着，心不在焉。遗憾的风吹袭着脸庞，很冷，目送着你离开。也许上天眷顾我，抽奖开箱从未中过的我，在那之后不久我们几人一起去了ktv。幽暗的房间里，幼稚的我已经藏不住自己的笑容。一下午的时间，能见到你，顿时渐进仙境。我们的关系很尴尬，没有交谈的机会，朋友拉着我们来打牌，那是我唯一能与你说话的机会，挺好。宛如梦境的时光飞速从眼前飘过，转眼间，又到了离别的时刻。`
                    },
                    { 
                        text: `第二次见你就来到了<span class="highlight">如今</span>。南京，我曾在这里停留过一个月，那时的南京还没有你。我对身边的一切都无感，浅浅地走过几个地方，其余时间都宅在家。后来，你在南京的时间越来越长，我发现我不知不觉爱上了南京。`
                    },
                    { 
                        text: `"因为一个人，爱上一座城"。我真真切切地感受到了它，它是潜移默化的，是不自觉地爱上了这座城。`,
                        isQuote: true 
                    },
                    { 
                        text: `写到这儿，我渐渐下不了笔，那些美好的画面全都携带着离别的倒影。在郑州出发之前，朋友说会喊你一起来吃饭，所以我对这趟南京之行，充满期待，还有忐忑，因为当你知道有我在时的坏境充满了冒昧。我提前来到了南京大排档，订房间，点好了单，随后我就出去了。我找了附近一个不显眼的地方站了许久，远远地望着，等待着，期待着。直到你进店后，我才姗姗来迟。四人显着房间很宽阔，我站在一旁，毫无容身之地。水壶很轻，一只手便能稳稳地给两位朋友倒茶。来到你身边，两手扶着茶壶，第一杯撒了。我换了个杯子，第二杯满溢了。那天我一反常态地吃得极少，并非伪装，并无饥饿感。吃两口，就放下筷子，静静地听着你们说话，偶尔静静地看着你。下午陪你去梧桐大道拍照，我教你摆姿势，给你打光，朋友来拍，偶尔我也会给你拍几张。我本来不喜留影，总觉得累。可当取景框里是你的样子，我才发觉，原来我的目光也渴望一处港湾，可以安然停泊，贪看这瞬息永恒。`
                    },
                    { 
                        text: `镜头一转，来到傍晚。这时我朋友要去他姐姐那儿的酒店吃饭，他说要我们早一些去那里。早一些，我的思绪乱了，时间仿佛突然漏空了，我卡在离别画面的裂缝里，动弹不得。那一刻被无限拉长，千百种滋味在心尖碾过。所以当朋友邀请你，而你轻声推辞时，我来不及思考，话语已抢先脱口：<span class="highlight">"去吧。你不去，只剩我一个，会……不知如何是好。"</span>。你想了想，便同意了。此刻请容许我直接来到晚上离别的片段，美好的画面越多，离别承受的痛苦也会随之加倍。离别时，我们一起去了地铁站，三号线，二号线时开始告别。`
                    },
                    { 
                        text: `我们之间，始终隔着一段礼貌的雨。我的情感曾是一片过于喧嚣的海，潮汐混乱，让旁观的朋友都沉默。他们未说出口的劝阻我都懂，于是我把心事腌制成一片不会打扰任何人的海。我知道这苦楚轻微，配不上旁人的叹息。我在你的故事里，或许只是个用错了时态的动词。而你在我的生命里却成了那个定义所有语法却再无权利被使用的，唯一主语。我最喜欢的一句话：因为遇见了你，我的世界才有了色彩。我喜欢你，这份喜欢或许就是在无人见证的黑暗里，依然能清晰地辨认自己灵魂的形状。请你不必忧虑，再次见你，并不是为了追求你，只是想站在合适的距离里，成为一株安静的树。风来时送去清凉，晴朗时投下荫蔽，不索求，不逾矩，只是以更成熟的姿态，让这份喜欢成为彼此生命里一份值得怀念的善意。`
                    },
                    { 
                        text: `<span class="highlight">最快乐的时光，都停在了转身的瞬间——一次在某个KTV门口，一次在南京的地铁站台。</span>`
                    }
                ]
            };
            
            // 创建浮动光点效果
            function createFloatingLights() {
                const container = $('#floatingLights');
                const lightCount = 25;
                
                for (let i = 0; i < lightCount; i++) {
                    const light = $('<div class="light"></div>');
                    
                    // 随机属性
                    const left = Math.random() * 100;
                    const delay = Math.random() * 15;
                    const duration = 10 + Math.random() * 20;
                    const size = 2 + Math.random() * 4;
                    const opacity = 0.3 + Math.random() * 0.5;
                    
                    light.css({
                        left: left + '%',
                        top: '100%',
                        width: size + 'px',
                        height: size + 'px',
                        animationDelay: delay + 's',
                        animationDuration: duration + 's',
                        opacity: 0,
                        backgroundColor: `rgba(${160 + Math.random() * 40}, ${140 + Math.random() * 40}, ${200 + Math.random() * 40}, ${opacity})`
                    });
                    
                    container.append(light);
                }
            }
            
            // 初始化浮动光点
            createFloatingLights();
            
            // 动态生成信件内容
            function generateLetterContent() {
                const letterBody = $('#letterBody');
                letterBody.empty(); // 清空现有内容
                
                // 遍历段落数据生成内容
                letterContentData.paragraphs.forEach((para, index) => {
                    if (para.isQuote) {
                        // 生成引用段落
                        const quoteElement = $(`<div class="quote">${para.text}</div>`);
                        letterBody.append(quoteElement);
                    } else {
                        // 生成普通段落
                        const paraElement = $(`<p>${para.text}</p>`);
                        letterBody.append(paraElement);
                    }
                });
                
                return letterBody;
            }
            
            // 密码验证函数
            function validatePassword() {
                const password = $('#passwordInput').val();
                const correctPassword = '0912';
                
                if (password === correctPassword) {
                    // 密码正确，显示加载提示
                    $('#passwordSection').fadeOut(500, function() {
                        $('#letterContent').fadeIn(800);
                        $('#loadingContent').fadeIn(300);
                        
                        // 延迟生成内容，模拟加载过程
                        setTimeout(() => {
                            // 生成信件内容
                            generateLetterContent();
                            
                            // 隐藏加载提示，显示内容
                            $('#loadingContent').fadeOut(300, function() {
                                $('#letterBody').fadeIn(600);
                                $('#returnBtn').fadeIn(1000);
                                
                                // 启动打字机效果
                                startTypewriterEffect();
                            });
                        }, 800);
                    });
                    
                    // 隐藏错误消息
                    $('#errorMessage').removeClass('show');
                    
                    // 添加解锁成功效果
                    $('.seal').html('<i class="fas fa-unlock"></i>');
                    $('.seal').css({
                        'background': 'radial-gradient(circle at 30% 30%, #d0c0f8 0%, #b8a8e8 70%, #a898d8 100%)',
                        'animation': 'seal-float 2s infinite alternate ease-in-out'
                    });
                    
                    // 添加庆祝效果
                    createCelebrationEffects();
                    
                    // 滚动到顶部
                    $('html, body').animate({ scrollTop: 0 }, 800);
                    
                } else {
                    // 密码错误
                    $('#errorMessage').addClass('show');
                    $('#passwordInput').val('');
                    
                    // 添加抖动效果
                    $('#passwordInput').addClass('shake');
                    setTimeout(function() {
                        $('#passwordInput').removeClass('shake');
                    }, 500);
                    
                    // 3秒后隐藏错误消息
                    setTimeout(() => {
                        $('#errorMessage').removeClass('show');
                    }, 3000);
                }
            }
            
            // 创建庆祝效果
            function createCelebrationEffects() {
                // 添加一些庆祝的闪烁效果
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const star = $('<i class="fas fa-star"></i>');
                        
                        const left = 20 + Math.random() * 60;
                        const size = 15 + Math.random() * 25;
                        const duration = 1 + Math.random() * 2;
                        
                        star.css({
                            position: 'fixed',
                            left: left + '%',
                            top: '85%',
                            fontSize: size + 'px',
                            color: '#d0c0f8',
                            zIndex: 9999,
                            opacity: 0,
                            transform: 'scale(0)',
                            filter: 'blur(0.5px)'
                        });
                        
                        $('body').append(star);
                        
                        // 闪烁动画
                        star.animate({
                            top: '10%',
                            opacity: 0.9,
                            transform: 'scale(1)'
                        }, duration * 1000, function() {
                            star.animate({
                                opacity: 0,
                                transform: 'scale(0.5)'
                            }, 500, function() {
                                $(this).remove();
                            });
                        });
                    }, i * 150);
                }
            }
            
            // 打字机效果
            function startTypewriterEffect() {
                const paragraphs = $('#letterBody p, #letterBody .quote');
                let currentPara = 0;
                
                function typeParagraph() {
                    if (currentPara >= paragraphs.length) return;
                    
                    const paragraph = paragraphs.eq(currentPara);
                    const originalText = paragraph.html();
                    paragraph.css('opacity', 0);
                    
                    // 显示段落
                    setTimeout(() => {
                        paragraph.css('opacity', 1);
                        
                        // 如果是第一段，添加首字下沉动画
                        if (currentPara === 0) {
                            const firstLetter = paragraph.find('p:first-child:first-letter');
                            if (firstLetter.length) {
                                firstLetter.css({
                                    transform: 'scale(0)',
                                    opacity: 0
                                }).animate({
                                    transform: 'scale(1)',
                                    opacity: 1
                                }, 800);
                            }
                        }
                        
                        currentPara++;
                        
                        // 延迟后处理下一段
                        setTimeout(() => {
                            typeParagraph();
                        }, 300);
                    }, currentPara * 200);
                }
                
                // 开始打字机效果
                setTimeout(() => {
                    paragraphs.css('opacity', 0);
                    typeParagraph();
                }, 800);
            }
            
            // 解锁按钮点击事件
            $('#unlockBtn').click(function() {
                validatePassword();
            });
            
            // 输入框回车键事件
            $('#passwordInput').keypress(function(e) {
                if (e.which === 13) {
                    validatePassword();
                }
            });
            
            // 重新封存按钮点击事件
            $('#returnBtn').click(function() {
                $('#letterContent').fadeOut(500, function() {
                    $('#passwordSection').fadeIn(700);
                    $('#passwordInput').val('').focus();
                    $('#returnBtn').hide();
                    $('#letterBody').empty().hide();
                    $('#loadingContent').hide();
                    
                    // 重置印章
                    $('.seal').html('<i class="fas fa-lock"></i>');
                    $('.seal').css({
                        'background': 'radial-gradient(circle at 30% 30%, #c8b8f0 0%, #a090d0 70%, #9078c0 100%)',
                        'animation': 'seal-float 4s infinite alternate ease-in-out'
                    });
                });
            });
            
            // 输入框聚焦效果
            $('#passwordInput').focus(function() {
                $(this).css('border-color', '#a090d0');
            }).blur(function() {
                $(this).css('border-color', 'rgba(180, 160, 220, 0.4)');
            });
            
            // 添加抖动动画CSS
            $('<style>')
                .prop('type', 'text/css')
                .html(`
                    .shake {
                        animation: shake 0.5s;
                    }
                    
                    @keyframes shake {
                        0%, 100% {transform: translateX(0);}
                        10%, 30%, 50%, 70%, 90% {transform: translateX(-6px);}
                        20%, 40%, 60%, 80% {transform: translateX(6px);}
                    }
                `)
                .appendTo('head');
        });
    </script>
